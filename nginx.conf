events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Configuración para archivos grandes (PDFs)
    client_max_body_size 100M;
    
    upstream zotero_api {
        server 127.0.0.1:3000;
    }
    
    server {
        listen 80;
        server_name zotero.neuropedialab.org localhost;
        
        # Configurar cabeceras de CORS para acceso web
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;
        
        root /home/arkantu/zotero-web-server/web;
        index index.html;
        
        # Logging
        access_log /var/log/nginx/zotero_access.log;
        error_log /var/log/nginx/zotero_error.log;
        
        # Servir la aplicación web principal
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Proxy para la API de Zotero
        location /api/ {
            proxy_pass http://zotero_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 30;
        }
        
        # Servir archivos de storage de Zotero con estructura completa
        location /storage/ {
            alias /home/arkantu/Zotero/storage/;
            autoindex on;
            autoindex_format html;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Configurar cabeceras para PDFs
            location ~* \.pdf$ {
                add_header Content-Disposition 'inline';
                add_header Content-Type 'application/pdf';
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header Cache-Control "public, max-age=31536000";
            }
            
            # Configurar otros tipos de archivo
            location ~* \.(jpg|jpeg|png|gif|svg)$ {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header Cache-Control "public, max-age=31536000";
            }
            
            # Permitir acceso a archivos de texto y otros
            location ~* \.(txt|html|xml|json)$ {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header Content-Type 'text/plain; charset=utf-8';
            }
            
            # Denegar acceso a archivos SQLite y otros sensibles
            location ~* \.(sqlite|db|bak)$ {
                deny all;
            }
        }
        
        # Servir archivos de la biblioteca de documentos
        location /biblioteca/ {
            alias "/home/arkantu/Documentos/Zotero Biblioteca/";
            autoindex on;
            autoindex_format html;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Configurar cabeceras para PDFs
            location ~* \.pdf$ {
                add_header Content-Disposition 'inline';
                add_header Content-Type 'application/pdf';
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header Cache-Control "public, max-age=31536000";
            }
            
            # Configurar otros tipos de archivo
            location ~* \.(doc|docx|txt|html|xml)$ {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header Content-Type 'application/octet-stream';
            }
        }
        
        # Configuración para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Bloquear acceso a archivos de configuración
        location ~ /\. {
            deny all;
        }
    }
}