<!DOCTYPE html>
<html>
<head>
    <title>Test API Zotero</title>
</head>
<body>
    <h1>Test API Zotero</h1>
    <button onclick="testAPI()">Test Folder Tree API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Cargando...';
            
            try {
                console.log('Haciendo fetch a la API...');
                const response = await fetch('/api/folder-tree');
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const tree = data.tree || [];
                
                resultDiv.innerHTML = `
                    <h2>✅ API funcionando correctamente!</h2>
                    <p><strong>Elementos en árbol:</strong> ${tree.length}</p>
                    <p><strong>Primeras carpetas:</strong></p>
                    <ul>
                        ${tree.slice(0, 5).map(item => `<li>${item.name} (${item.type})</li>`).join('')}
                    </ul>
                    <details>
                        <summary>Ver JSON completo</summary>
                        <pre style="background: #f5f5f5; padding: 10px; overflow: auto; max-height: 300px;">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                    <p>Ver consola para más detalles</p>
                `;
            }
        }
    </script>
</body>
</html>
